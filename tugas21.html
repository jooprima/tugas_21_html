<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Belajar HTML - NIOMIC</title>
  </head>

  <body>

    <h1>Rumah Makan Ibu Jamal</h1>

    <form class="" action="index.html" method="post">
      <p>Silahkan pilih menu makanan dibawah ini!</p>

      <p>Makanan :
        <select class="" name="">
          <option value="Soto-kudus">Soto Kudus</option>
          <option value="tude-bakar">Tude Bakar</option>
          <option value="tempoyak-ikan" selected="selected">Tempoyak Ikan</option>
          <option value="asinan-betawi">Asinan Betawi</option>
          <option value="kerak-telor">Kerak Telor</option>
          <option value="nasi-padang">Nasi Padang</option>
        </select>
      </p>

      <p>Minuman :
        <datalist id="listMakanan">
          <option value="esteh"></option>
          <option value="jusjeruk"></option>
          <option value="airmineral"></option>
          <option value="justomat"></option>
        </datalist>
      </p>
      <form>
        <input type="text" name="" value="" list="listMakanan">
      </form>
    </form>

  </body>

</html>
